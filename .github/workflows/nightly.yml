name: Nightly Pre-release

on:
  schedule:
    # 02:00 UTC (03:00 CET / 04:00 CEST)
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: nightly-release
  cancel-in-progress: true

jobs:
  nightly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if build needed
        id: check
        run: |
          # Find latest stable release tag (exclude dev/pre-release tags)
          LATEST_TAG=$(git tag -l 'v*' | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -1)

          if [ -n "$LATEST_TAG" ]; then
            COMMITS=$(git rev-list --count "$LATEST_TAG..HEAD" 2>/dev/null || echo "1")
          else
            COMMITS=1
          fi

          if [ "$COMMITS" -eq 0 ]; then
            echo "No changes since last release ($LATEST_TAG), skipping build"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Found $COMMITS commit(s) since ${LATEST_TAG:-'(no tags)'}, building..."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        if: steps.check.outputs.skip == 'false'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        if: steps.check.outputs.skip == 'false'
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Build nightly package
        if: steps.check.outputs.skip == 'false'
        id: version
        run: |
          # Extract base version via Poetry and strip any existing dev suffix
          BASE_VERSION=$(poetry version -s | sed 's/\.dev.*//')

          # Generate timestamp-based dev version in UTC
          TIMESTAMP=$(date -u +%Y%m%d%H%M)
          VERSION="${BASE_VERSION}.dev${TIMESTAMP}"
          TAG_NAME="v${VERSION}"

          # Set the dev version and build
          poetry version "$VERSION"
          poetry build

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create tag and push
        if: steps.check.outputs.skip == 'false'
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git tag -a "${{ steps.version.outputs.tag_name }}" -m "Nightly release ${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.tag_name }}"

      - name: Publish to PyPI
        if: steps.check.outputs.skip == 'false'
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          poetry publish --username __token__ --password "$PYPI_API_TOKEN"

      - name: Create GitHub Release
        if: steps.check.outputs.skip == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: "Nightly Build ${{ steps.version.outputs.tag_name }}"
          body: |
            ## Nightly Pre-release

            **Version:** ${{ steps.version.outputs.version }}
            **Built from:** main branch

            This is an automated nightly build. Use with caution.

            Install with: `pip install chibi-bot==${{ steps.version.outputs.version }} --pre`
          draft: false
          prerelease: true
